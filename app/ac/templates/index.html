<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <div class="container-fluid">
    <div class="row text-center justify-content-center align-items-center">
      <div class="col-md-6">
        <p> Bienvenido <b>{{request.user.username}}</b>, esta página es exclusiva para usuarios registrados. </p>
        <a href="/logout">Cerrar sesión</a>
        <hr>
        <form action="/firmar/" method="post"> {% csrf_token %} <div class="form-group">
            <label for="serverLocation">Ubicación del servidor</label>
            <input type="text" class="form-control" id="serverLocation" placeholder="MX" value="MX">
          </div>
          <div class="form-group">
            <label for="username">Nombre de usuarios</label>
            <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
          </div>
          <div class="form-group">
            <label for="fistName">Nombre(s)</label>
            <input type="text" class="form-control" id="fistName" placeholder="Nombres">
          </div>
          <div class="form-group">
            <label for="lastName">Apellido(s)</label>
            <input type="text" class="form-control" id="lastName" placeholder="Apellidos">
          </div>
          <div class="form-group">
            <label for="fileName">Nombre del archivo a firmar</label>
            <input type="text" class="form-control" id="fileName" placeholder="Nombre del archivo">
          </div>
          <button type="submit" class="btn btn-primary">Firmar</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>

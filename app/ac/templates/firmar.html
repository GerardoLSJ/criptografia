<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row text-center justify-content-center align-items-center">
      <div class="col-md-6">
        <p> Bienvenido <b>{{request.user.username}}</b>, esta página es exclusiva para usuarios registrados. </p>
        <a href="/logout">Cerrar sesión</a>
        <hr>
        <form action="/firmar/" method="post">
          {% csrf_token %}
          {{ form.as_p }}

          {% if not key %}
          <button type="submit" class="btn btn-primary">Firmar</button>
          {% endif %}
        </form>
      </div>
      <div class="col-md-8">
        {% if key %}
        <button type="" onclick="copyDivToClipboard()" class="btn btn-success">Copiar</button>
        <code id="jwtout"> {{key}}</code>
        {% endif %}
        <script>
            function copyDivToClipboard() {
                var range = document.createRange();
                range.selectNode(document.getElementById("jwtout"));
                window.getSelection().removeAllRanges(); // clear current selection
                window.getSelection().addRange(range); // to select text
                document.execCommand("copy");
                window.getSelection().removeAllRanges();// to deselect
                alert("Se ha copiado al portapales.");
            }
        </script>
      </div>
    </div>
  </div>

</body>

</html>

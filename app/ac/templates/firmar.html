<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTORIDAD CERTIFICADORA</title>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row text-center justify-content-center align-items-center">
      <div class="col-md-6">
        <p> Bienvenido al sistema <b>{{request.user.first_name |add:" " |add:request.user.last_name}}</b>.</p> 
        <p> Esta página es exclusiva para usuarios registrados.</p>
        <a class="btn btn-danger" href="/logout">Cerrar sesión</a>
        <hr>
        <form action="/firmar/" method="post">
          {% csrf_token %}
          {{ form.as_p }} 
          <button type="submit" class="btn btn-success">Generar e-firma</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center justify-content-center align-items-center">
      <div class="col-md-8">
        <p> Esta página es exclusiva para usuarios registrados.</p>
        <p>Se ha generado la siguiente firma electrónica: </p> 
        
      </div>

      <div class="col-md-8"  style="margin-bottom: 30px;">
        {% if e_signature %}
        <button type="" onclick="copyDivToClipboard('jwtout')" class="btn btn-success">Copiar Token</button>
        <code id="jwtout"> {{e_signature}}</code>
        {% endif %}
      </div>

      <div class="col-md-12" style="margin-top: 30px;">
        {% if e_signature %}
        <button type="" onclick="copyDivToClipboard('urljwt')" class="btn btn-success">Copiar URL</button>
        <a href="http://localhost:8000/validar/{{e_signature}}" 
            style="white-space: pre-wrap;word-wrap:break-word;"
            id="urljwt"> http://localhost:8000/validar/{{e_signature}}</a>
        
        {% endif %}
      </div>

    </div>
  </div>

  <script>
    function copyDivToClipboard(id) {
        var range = document.createRange();
        range.selectNode(document.getElementById(id));
        window.getSelection().removeAllRanges(); // clear current selection
        window.getSelection().addRange(range); // to select text
        document.execCommand("copy");
        window.getSelection().removeAllRanges();// to deselect
        alert("Se ha copiado al portapales.");
    }
</script>
</body>

</html>
